
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Welcome to Tesla</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
body {
margin: 0;
font-family: 'Orbitron', sans-serif;
background-color: #000;
color: #fff;
text-align: center;
}
.page {
display: none;
padding: 40px;
}
.active {
display: block;
}
button {
padding: 15px 30px;
font-size: 18px;
background-color: #e82127;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
transition: background 0.3s ease;
}
button:hover {
background-color: #b71c1c;
}
.model-switch {
display: flex;
justify-content: center;
gap: 20px;
margin: 20px 0;
flex-wrap: wrap;
}
.model-switch label {
background: #111;
padding: 15px 25px;
border-radius: 10px;
cursor: pointer;
border: 2px solid #444;
transition: border 0.3s ease, background 0.3s ease;
}
input[type="radio"] {
display: none;
}
input[type="radio"]:checked + label {
border-color: #e82127;
background-color: #222;
}
form input {
display: block;
margin: 10px auto;
padding: 12px;
width: 80%;
max-width: 400px;
border-radius: 5px;
border: none;
font-size: 16px;
}
#loading {
font-size: 20px;
margin-top: 20px;
}
#map {
width: 100%;
height: 400px;
background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png') center/cover no-repeat;
position: relative;
border: 2px solid #e82127;
border-radius: 10px;
overflow: hidden;
}
#plane {
position: absolute;
top: 50%;
left: 10%;
font-size: 30px;
animation: fly 15s linear forwards;
}
@keyframes fly {
to { left: 80%; top: 40%; }
}
.logo {
width: 150px;
margin-bottom: 20px;
}
</style>
</head>
<body>

<!-- Welcome Page -->
<div id="welcome" class="page active">
<img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Tesla_logo.png" alt="Tesla Logo" class="logo">
<h1>Welcome to Tesla</h1>
<p>Experience the future of luxury mobility</p>
<button onclick="goTo('model')">Start</button>
</div>

<!-- Model Selection -->
<div id="model" class="page">
<h2>Select Your Tesla Model</h2>
<div class="model-switch">
<input type="radio" id="modelS" name="model" value="Model S">
<label for="modelS">Model S</label>

<input type="radio" id="model3" name="model" value="Model 3">
<label for="model3">Model 3</label>

<input type="radio" id="modelX" name="model" value="Model X">
<label for="modelX">Model X</label>

<input type="radio" id="modelY" name="model" value="Model Y">
<label for="modelY">Model Y</label>
</div>
<button onclick="goTo('form')">Next</button>
</div>

<!-- User Info Form -->
<div id="form" class="page">
<h2>Your Delivery Details</h2>
<form id="userForm">
<input type="text" placeholder="Location" required />
<input type="text" placeholder="First Name" required />
<input type="text" placeholder="Last Name" required />
<input type="tel" placeholder="Phone Number" required />
<input type="email" placeholder="Email" required />
<button type="submit">Submit to Management</button>
</form>
<div id="loading"></div>
</div>

<!-- Delivery Page -->
<div id="delivery" class="page">
<h2>Delivery in Progress</h2>
<p>Your Tesla is en route from Tesla HQ to your location</p>
<div id="map">
<div id="plane">✈️</div>
</div>
</div>

<script>
function goTo(pageId) {
document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
document.getElementById(pageId).classList.add('active');
}

document.getElementById('userForm').addEventListener('submit', function(e) {
e.preventDefault();
document.getElementById('loading').textContent = 'Submitting to Tesla Management...';
setTimeout(() => {
goTo('delivery');
}, 15000);
});
</script>
</body>
</html>
